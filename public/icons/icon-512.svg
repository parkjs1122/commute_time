<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="80" fill="#2563eb"/>
  <g transform="translate(256,256)">
    <!-- Clock circle -->
    <circle cx="0" cy="-20" r="120" fill="none" stroke="white" stroke-width="14"/>
    <!-- Clock hands -->
    <line x1="0" y1="-20" x2="0" y2="-90" stroke="white" stroke-width="14" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="60" y2="-20" stroke="white" stroke-width="14" stroke-linecap="round"/>
    <!-- Bus icon below -->
    <rect x="-50" y="130" width="100" height="60" rx="14" fill="white"/>
    <circle cx="-24" cy="200" r="10" fill="#2563eb"/>
    <circle cx="24" cy="200" r="10" fill="#2563eb"/>
  </g>
</svg>
